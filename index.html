<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" charset="utf-8" async></script>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>clock</h1>
    </div>
    <div class="clock">
      <div class="clock-face">
        <div class="hand h-hand hour-hand"></div>
        <div class="hand m-hand minute-hand"></div>
        <div class="hand s-hand second-hand"></div>
      </div>
    </div>
    <div class="digital">
      <h1></h1>
    </div>
  </div>
</body>
</html>
